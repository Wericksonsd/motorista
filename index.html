<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style2.css">
    <title>Document</title>
</head>
<body>
    <div class="popup" id="periodoTab">
        <ul>
            <li onclick="setPeriodo(1, 'MATUTINO')">MATUTINO</li>
            <li onclick="setPeriodo(2, 'VESPERTINO')">VESPERTINO</li>
            <li onclick="setPeriodo(3, 'NOTURNO')">NOTURNO</li>
        </ul>
    </div>

    <div class="popup" id="pontoTab">
        <ul>
            <li onclick="setPonto(1, 'PONTO 1','Rua das Flores, 52')">PONTO 1</li>
            <li onclick="setPonto(2, 'PONTO 2','Rua Olímpia, 246')">PONTO 2</li>
            <li onclick="setPonto(3, 'PONTO 3','Av. Cravo,71')">PONTO 3</li>
            <li onclick="setPonto(4, 'PONTO 4','Groove Street, 99')">PONTO 4</li>
            <li onclick="setPonto(5, 'PONTO 5','Av. XV de Novembro, 377')">PONTO 5</li>            
            <li onclick="setPonto(6, 'RETORNO','Rua Calipso, 12')">RETORNO</li>
        </ul>
    </div>

    <div class="tela" >
        <div class="login" style="height: 90vh;">
            <div>
                <p>HORÁRIO</p>
                <div id="horario" class="ipt">
                    <p class="hora" id="time">--:--</p>
                </div>
                <p>PONTO</p>
                <div id="ponto" class="ipt" onclick="popupPonto()">
                    <span  class="hora">
                        <p id="pontoCx">DEFINA O PONTO</p><p id="ruaaa"></p>
                    </span>
                </div>
                <p>PERÍODO</p>
                <div id="periodo" class="ipt" onclick="popuPeriodo()">
                    <p id="periodoCx" class="hora">DEFINA O PERIODO</p>
                </div>
            </div>
            <div id="check"  onclick="proxPonto()"><p id="avisooo">PRÓXIMO PONTO</p></div>
        </div>
    </div>

    <script>
        var ponto = 0;
        var periodo = 0;        
        var toque = 0;

        function proxPonto(){
            if(periodo == 0){
                popuPeriodo();
                return;
            }
            if(ponto!=6){
                ponto+=1;
                setPontoPrx();
            } else {
                ponto = 0;
            }    
        }

        function popupPonto() {
            const pontoTab = document.getElementById('pontoTab');
            pontoTab.style.display = 'block';
        }

        function popuPeriodo() {
            const periodoTab = document.getElementById('periodoTab');
            periodoTab.style.display = 'block';
        }

        function setPontoPrx() {
            switch(ponto){
                case 1:
                    document.getElementById('pontoCx').textContent = 'PONTO 1';
                    document.getElementById('ruaaa').textContent = 'Rua das Flores, 52';
                    altHora();
                break; 

                case 2:
                    document.getElementById('pontoCx').textContent = 'PONTO 2';
                    document.getElementById('ruaaa').textContent = 'Rua Olímpia, 246';
                    altHora();
                break;

                case 3:
                    document.getElementById('pontoCx').textContent = 'PONTO 3';
                    document.getElementById('ruaaa').textContent = 'Av. Cravo,71';
                    altHora();
                break;

                case 4:
                    document.getElementById('pontoCx').textContent = 'PONTO 4';
                    document.getElementById('ruaaa').textContent = 'Groove Street, 99';
                    altHora();
                break; 

                case 5:
                    document.getElementById('pontoCx').textContent = 'PONTO 5';
                    document.getElementById('ruaaa').textContent = 'Av. XV de Novembro, 377';
                    altHora();
                break; 

                case 6:
                    document.getElementById('pontoCx').textContent = 'RETORNO';
                    document.getElementById('ruaaa').textContent = 'Rua Calipso, 12';
                    altHora();
                break; 
            }
        }

        function setPonto(esc, pt, rua) {
            ponto = esc;
            const pontoTab = document.getElementById('pontoTab');
            pontoTab.style.display = 'none';
            document.getElementById('pontoCx').textContent = pt;
            document.getElementById('ruaaa').textContent = rua;
            altHora();
        }

        function setPeriodo(esc, per) {
            periodo = esc;
            const periodoTab = document.getElementById('periodoTab');
            periodoTab.style.display = 'none';
            document.getElementById('periodoCx').textContent = per;
            altHora();
        }

        function altHora(){
            horaa = document.getElementById('time')
            if(ponto != 0 && periodo != 0){
                switch (periodo){
                    case 1:
                        switch (ponto){
                            case 1:
                                horaa.textContent = '06:00';
                            break;
                            case 2:
                                horaa.textContent = '06:15';
                            break;
                            case 3:
                                horaa.textContent = '06:30';
                            break;
                            case 4:
                                horaa.textContent = '07:40';
                            break;
                            case 5:
                                horaa.textContent = '07:00';
                            break;
                            case 6:
                                horaa.textContent = '12:30';
                            break;
                        }
                    break;

                    case 2:
                        switch (ponto){
                            case 1:
                                horaa.textContent = '11:00';
                            break;
                            case 2:
                                horaa.textContent = '11:15';
                            break;
                            case 3:
                                horaa.textContent = '11:30';
                            break;
                            case 4:
                                horaa.textContent = '11:40';
                            break;
                            case 5:
                                horaa.textContent = '12:00';
                            break;
                            case 6:
                                horaa.textContent = '18:15';
                            break;
                        }
                    break;

                    case 3:
                        switch (ponto){
                            case 1:
                                horaa.textContent = '17:00';
                            break;
                            case 2:
                                horaa.textContent = '17:15';
                            break;
                            case 3:
                                horaa.textContent = '17:30';
                            break;
                            case 4:
                                horaa.textContent = '17:40';
                            break;
                            case 5:
                                horaa.textContent = '18:00';
                            break;
                            case 6:
                                horaa.textContent = '23:30';
                            break;
                        }
                    break;
                }

                
            }
        }
    
    </script>
</body>
</html>
